        <h1> BASKETBALL SCOREBOARD </h1>
        <div class="container">

             <!-- HOME SCOREBOARD -->
            <div class="homeboard">

                    <button onclick="homeOnePt()">+1</button>

                </div>
            </div>

            <!-- GUEST SCOREBOARD -->
            <div class="guestboard">
                <h2>GUEST</h2>
                <h3 id="guest-score">0</h3>
                <div>
                    <button onclick="guestOnePt()">+1</button>
                    <button onclick="guestTwoPts()">+2</button>
                    <button onclick="guestThreePts()">+3</button>
                </div>
        </div>

        </div>
